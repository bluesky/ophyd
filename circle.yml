# vi: sw=2 ts=2 sts=2

machine:
  # python:
  #   pyversion: miniconda-3.4.2
  #   seem to be broken?
  services:
    - docker
  environment:
    DOCKERIMAGE: klauer/epics-docker
    CONDA_ROOT: $HOME/mc
    PYTHON_VERSION: 3.4
    PATH: $CONDA_ROOT/bin:$PATH
    DOCKER0_IP: $(/sbin/ifconfig docker0 |grep 'inet addr' | sed -e 's/.*addr:\([^ ]*\).*/\1/')
    EPICS_CA_ADDR_LIST: $( echo $DOCKER0_IP | sed -e 's/^\([0-9]\+\)\.\([0-9]\+\)\..*$/\1.\2.255.255/' ) 
    EPICS_CA_AUTO_ADDR_LIST: "no"
    EPICS_CA_MAX_ARRAY_BYTES: 10000000

dependencies:
  pre:
    # install docker
    - docker pull ${DOCKERIMAGE}
    - docker images
    - docker ps -a
    - docker run -d -p $DOCKER0_IP:5064:5064/tcp -p $DOCKER0_IP:5065:5065/udp --name epics_iocs ${DOCKERIMAGE}
    - docker ps -a

    # install conda
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - "./miniconda.sh -b -p $CONDA_ROOT"
    - env

    - wget --quiet http://epics.nsls2.bnl.gov/debian/repo-key.pub -O - | sudo apt-key add -
    - echo "deb http://epics.nsls2.bnl.gov/debian/ jessie/staging main contrib" | sudo tee /etc/apt/sources.list.d/nsls2.list
    - echo "deb http://ftp.us.debian.org/debian/ jessie non-free" | sudo tee /etc/apt/sources.list.d/non-free.list
    - sudo apt-get update
    - sudo apt-get install -yq epics-dev

    - conda config --set always_yes true
    - conda config --add channels lightsource2
    - conda config --add channels conda-forge

    - conda install python=$PYTHON_VERSION
  
    # check to see if the environment variables got set properly
    - env
    - caget XF:31IDA-OP{Tbl-Ax:X1}Mtr

    - conda install numpy pyepics prettytable filestore six ipython pyolog hkl
    - conda install nose coverage
    - $CONDA_ROOT/bin/pip install codecov

  override:
    - $CONDA_ROOT/bin/python setup.py install

test:
  override:
    - $CONDA_ROOT/bin/nosetests --where=tests --with-coverage --cover-tests --cover-package=ophyd -v 
    - $CONDA_ROOT/bin/codecov --token=$CODECOV_TOKEN
