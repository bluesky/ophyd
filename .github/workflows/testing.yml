name: Unit Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    env:
      TEST_CL: pyepics
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies.
      run: |
        sudo apt install libhdf5-dev
    - name: Install Python dependencies
      run: |
        # These packages are installed in the base environment but may be older
        # versions. Explicitly upgrade them because they often create
        # installation problems if out of date.
        python -m pip install --upgrade pip setuptools numpy
        pip install .
        pip install -r requirements-test.txt
        pip list
    - name: Start IOCs in containers.
      run: |
        source ${GITHUB_WORKSPACE}/scripts/epics_exports.sh
        source ${GITHUB_WORKSPACE}/scripts/epics_docker.sh
    - name: Test with pytest
      run: |
        coverage run --concurrency=thread --parallel-mode -m pytest ophyd/tests/test_areadetector.py::test_fshdf_plugin -v -k "${TEST_CL}"
        coverage combine
        coverage report
