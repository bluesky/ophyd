  - echo "TEMPLATE_TOP=\$(EPICS_BASE)/templates/makeBaseApp/top" > configure/RELEASE
  - echo "EPICS_BASE=${EPICS_BASE}" >> configure/RELEASE
  - cat configure/RELEASE
  - ls
  - make
  - cd iocBoot/ioclocalhost
  - ./st.cmd &

  # SOME DEBUG OUTPUT
